<DOCTYPE html>
  <html><meta charset="utf-8"><body>
  <h1>ニュース記事のジャンル判定ができます</h1>
  <h2>「スポーツ」「IT」「ライフ」「映画」の４種類に分けられます</h2>
  <div>
    <textarea id="q" rows="20" cols="80" style="font-size:150%"></textarea>
    <br><button id="qButton" style="width:120px; height:50px">判定する</button>
    <div id="result"></div>
  </div>

<script>
  const qs = (q) => document.querySelector(q)
  window.onload = () => {
    const q = qs('#q')
    const qButton = qs('#qButton')
    const result = qs('#result')
    qButton.onclick = () => {
      result.innerHTML = "..."
      const api = "/api?q=" + 
        encodeURIComponent(q.value)
      fetch(api).then((res) => {
        return res.json() 
      }).then((data) => {
        result.innerHTML =
        "これは「" + data["label"] + "」の記事です！<span style='font-size: 0.8em'>(正解率" + 
        parseInt(data["per"] * 100) + "%)</span>"
      })
    }
  }
</script>
<style>
    #result { padding: 10px; font-size: 2em; color: blue; }
    #q { background-color: #fffff0; }
    </style>
</body></html>
